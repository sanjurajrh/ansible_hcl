- name: Gather Resource Group info
  azure.azcollection.azure_rm_resourcegroup_info:
    name: "{{ resource_group }}"
  register: __rg_info

- name: Prepare random number
  ansible.builtin.set_fact:
    rpfx: "{{ resource_group | hash('md5') | truncate(7, True, '') }}{{ 1000 | random }}"
    location: "{{ __rg_info.resourcegroups.0.location }}"
  run_once: true

- name: Create identities array
  ansible.builtin.set_fact:
    managed_identity_ids: []

- name: Create user managed identities
  ansible.builtin.include_tasks: "{{ role_path }}/../../../integration_common_tasks/managed_identity.yml"
  vars:
    managed_identity_test_unique: 'servicebus'
    managed_identity_unique: "{{ item }}"
    managed_identity_action: 'create'
    managed_identity_location: "{{ location }}"
  with_items:
    - '1'
    - '2'
    - '3'

- name: Create a namespace
  azure_rm_servicebus:
    name: "ns{{ rpfx }}"
    resource_group: "{{ resource_group }}"
    sku: premium
    tags:
      key1: value1
  register: namespace

- name: Assert the namespace created
  ansible.builtin.assert:
    that:
      - namespace.id
      - namespace.changed
      - namespace.tags

- name: Create a namespace (idempontent)
  azure_rm_servicebus:
    name: "ns{{ rpfx }}"
    resource_group: "{{ resource_group }}"
    sku: premium
  register: namespace

- name: Assert idempotent
  ansible.builtin.assert:
    that:
      - not namespace.changed

- name: Update namespace - ManagedIdentity SystemAssigned
  azure_rm_servicebus:
    name: "ns{{ rpfx }}"
    resource_group: "{{ resource_group }}"
    sku: premium
    identity:
      type: SystemAssigned
  register: namespace

- name: Assert SystemAssigned
  ansible.builtin.assert:
    that:
      - namespace.changed
      - namespace.identity.type == "SystemAssigned"

- name: Gather facts
  azure_rm_servicebus_info:
    name: "ns{{ rpfx }}"
    type: namespace
    resource_group: "{{ resource_group }}"
  register: facts

- name: Debug
  ansible.builtin.debug:
    var: facts

- name: Update namespace - ManagedIdentity UserAssigned
  azure_rm_servicebus:
    name: "ns{{ rpfx }}"
    resource_group: "{{ resource_group }}"
    sku: premium
    identity:
      type: UserAssigned
      user_assigned_identities:
        id:
          - "{{ managed_identity_ids[0] }}"
  register: namespace

- name: Assert UserAssigned
  ansible.builtin.assert:
    that:
      - namespace.changed
      - namespace.identity.type == "UserAssigned"
      - namespace.identity.user_assigned_identities | length == 1
      - namespace.identity.user_assigned_identities[managed_identity_ids[0]] is defined

- name: Update namespace - ManagedIdentity UserAssigned Append
  azure_rm_servicebus:
    name: "ns{{ rpfx }}"
    resource_group: "{{ resource_group }}"
    sku: premium
    identity:
      type: UserAssigned
      user_assigned_identities:
        id:
          - "{{ managed_identity_ids[1] }}"
  register: namespace

- name: Assert UserAssigned
  ansible.builtin.assert:
    that:
      - namespace.changed
      - namespace.identity.type == "UserAssigned"
      - namespace.identity.user_assigned_identities | length == 2
      - namespace.identity.user_assigned_identities[managed_identity_ids[0]] is defined
      - namespace.identity.user_assigned_identities[managed_identity_ids[1]] is defined

- name: Update namespace - ManagedIdentity UserAssigned Append false
  azure_rm_servicebus:
    name: "ns{{ rpfx }}"
    resource_group: "{{ resource_group }}"
    sku: premium
    identity:
      type: UserAssigned
      user_assigned_identities:
        id:
          - "{{ managed_identity_ids[2] }}"
        append: false
  register: namespace

- name: Assert UserAssigned
  ansible.builtin.assert:
    that:
      - namespace.changed
      - namespace.identity.type == "UserAssigned"
      - namespace.identity.user_assigned_identities | length == 1
      - namespace.identity.user_assigned_identities[managed_identity_ids[2]] is defined

- name: Create a queue
  azure_rm_servicebusqueue:
    name: "queue{{ rpfx }}"
    namespace: "ns{{ rpfx }}"
    resource_group: "{{ resource_group }}"
    max_message_size_in_kb: 2048
    max_size_in_mb: 2048
  register: queue

- name: Assert the queue created
  ansible.builtin.assert:
    that:
      - queue.id
      - queue.changed

- name: Create a topic (check mode)
  azure_rm_servicebustopic:
    name: "topic{{ rpfx }}"
    resource_group: "{{ resource_group }}"
    namespace: "ns{{ rpfx }}"
    duplicate_detection_time_in_seconds: 600
    max_message_size_in_kb: 2048
    max_size_in_mb: 2048
  check_mode: true
  register: output

- name: Assert the check mode
  ansible.builtin.assert:
    that:
      - output.changed

- name: Create a topic
  azure_rm_servicebustopic:
    name: "topic{{ rpfx }}"
    resource_group: "{{ resource_group }}"
    namespace: "ns{{ rpfx }}"
    duplicate_detection_time_in_seconds: 600
    max_message_size_in_kb: 2048
    max_size_in_mb: 2048
  register: output

- name: Assert the topic created
  ansible.builtin.assert:
    that:
      - output.changed
      - output.id
      - "'subscription_count' not in output"

- name: Create a topic (idempontent)
  azure_rm_servicebustopic:
    name: "topic{{ rpfx }}"
    resource_group: "{{ resource_group }}"
    namespace: "ns{{ rpfx }}"
    duplicate_detection_time_in_seconds: 600
    max_message_size_in_kb: 2048
    max_size_in_mb: 2048
  register: output

- name: Assert idempotent
  ansible.builtin.assert:
    that:
      - not output.changed

- name: Create test policy
  azure_rm_servicebussaspolicy:
    name: testpolicy
    resource_group: "{{ resource_group }}"
    namespace: "ns{{ rpfx }}"
    topic: "topic{{ rpfx }}"
    rights: manage

- name: Create a subscription
  azure_rm_servicebustopicsubscription:
    name: "subs{{ rpfx }}"
    resource_group: "{{ resource_group }}"
    namespace: "ns{{ rpfx }}"
    topic: "topic{{ rpfx }}"
  register: subs

- name: Assert the subscription created
  ansible.builtin.assert:
    that:
      - subs.id
      - subs.changed

- name: Retrive topic
  azure_rm_servicebus_info:
    type: topic
    name: "topic{{ rpfx }}"
    resource_group: "{{ resource_group }}"
    namespace: "ns{{ rpfx }}"
    show_sas_policies: true
  register: facts

- name: Assert the topic facts
  ansible.builtin.assert:
    that:
      - "facts.servicebuses | length == 1"
      - facts.servicebuses[0].id == output.id
      - facts.servicebuses[0].subscription_count == 1
      - facts.servicebuses[0].sas_policies.testpolicy
      - facts.servicebuses[0].sas_policies.testpolicy.rights == 'manage'

- name: Delete subscription
  azure_rm_servicebustopicsubscription:
    name: "subs{{ rpfx }}"
    resource_group: "{{ resource_group }}"
    namespace: "ns{{ rpfx }}"
    topic: "topic{{ rpfx }}"
    state: absent

- name: Retrive topic
  azure_rm_servicebus_info:
    type: topic
    name: "topic{{ rpfx }}"
    resource_group: "{{ resource_group }}"
    namespace: "ns{{ rpfx }}"
    show_sas_policies: true
  register: facts

- name: Assert the topic facts
  ansible.builtin.assert:
    that:
      - facts.servicebuses[0].subscription_count == 0
      - "facts.servicebuses | length == 1"

- name: Delete topic
  azure_rm_servicebustopic:
    name: "topic{{ rpfx }}"
    resource_group: "{{ resource_group }}"
    namespace: "ns{{ rpfx }}"
    state: absent

- name: Retrive topic
  azure_rm_servicebus_info:
    name: "topic{{ rpfx }}"
    type: topic
    resource_group: "{{ resource_group }}"
    namespace: "ns{{ rpfx }}"
    show_sas_policies: true
  register: facts

- name: Assert the topic facts
  ansible.builtin.assert:
    that:
      - "facts.servicebuses | length == 0"

- name: Delete queue
  azure_rm_servicebusqueue:
    name: "queue{{ rpfx }}"
    resource_group: "{{ resource_group }}"
    namespace: "ns{{ rpfx }}"
    state: absent

- name: Delete namespace
  azure_rm_servicebus:
    name: "ns{{ rpfx }}"
    resource_group: "{{ resource_group }}"
    state: absent

- name: Delete user managed identities
  ansible.builtin.include_tasks: "{{ role_path }}/../../../integration_common_tasks/managed_identity.yml"
  vars:
    managed_identity_test_unique: 'servicebus'
    managed_identity_unique: "{{ item }}"
    managed_identity_action: 'delete'
    managed_identity_location: "{{ location }}"
  with_items:
    - '1'
    - '2'
    - '3'
