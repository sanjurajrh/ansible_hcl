  azure_rm_loganalyticsworkspace:
    name: "log{{ rpfx }}"
    intelligence_packs:
      Backup: true
      Containers: true
    retention_in_days: 30
    resource_group: "{{ resource_group }}"
  register: log_output

- name: Create a new kubernet service with security parameters
  azure_rm_aks:
    name: "min{{ rpfx }}-sec"
    location: westus2
    resource_group: "{{ resource_group }}"
    kubernetes_version: "{{ versions.azure_aks_versions[0] }}"
    dns_prefix: "aks{{ rpfx }}"
    enable_rbac: true
    aad_profile:
      managed: true
    security_profile:
      image_cleaner:
        enabled: false
        interval_hours: 38
      defender:
        log_analytics_workspace_resource_id: "{{ log_output.id }}"
        security_monitoring:
          enabled: true
    agent_pool_profiles:
      - name: default
        count: 2
        vm_size: Standard_B2s
        mode: System
        security_profile:
          enable_vtpm: true
          enable_secure_boot: true
    api_server_access_profile:
